# Pi Hole Stack - rpi4 / rpi5
version: "3.5"

services:

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: '${hostname}'
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    environment:
      TZ: '${timezone}'
      TEMPERATUREUNIT: 'c'
      WEBPASSWORD: '${pihole_password}'
      DNSMASQ_LISTENING: 'all'
      QUERY_LOGGING: 'true'
    volumes:
      - 'pihole:/etc/pihole'
      - 'dnsmasq.d:/etc/dnsmasq.d'    


volumes:
  pihole:
    driver: local

  dnsmasq.d:
    driver: local
